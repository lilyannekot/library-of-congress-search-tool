<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
    <link href="Assets\style.css" rel="stylesheet">
    <title>Homepage</title>
</head>
<body>
    
    <div class="container">
        <div class="flex-row" id="search-box">
            <div>
                <h1>Library of Congress Search Tool</h1>
                <form>
                    <label for="search-engine" ></label>
                    <input id="search-engine" type="text" name="search-engine" placeholder="Search Here!">
                    
                    <fieldset>
                        <label for="search-filter"></label>
                        <select name="search-filter" id="search-filter">
                          <option>Choose a filter...</option>   
                          <option value="Maps">Maps</option>
                          <option value="Audio">Audio</option>
                          <option value="Photos">Photos</option>
                          <option value="Manuscripts">Manuscripts</option>
                          <option value="Newspapers">Newspapers</option>
                          <option value="Film and Videos">Film and Videos</option>
                          <option value="Notated Music">Notated Music</option>
                          <option value="Websites">Websites</option>
                        </select>
                    </fieldset>
                </form>
                <button id="search-btn">Search</button>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="index.js"></script>
</body>
</html>
